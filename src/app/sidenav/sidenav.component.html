<mat-sidenav-container autosize>
   <mat-sidenav style="padding-top: 2px;" [ngClass]="!isCollapsed ? 'expanded' : ''" [mode]="isMobile ? 'over' : 'side'"
      [opened]="isMobile ? 'false' : 'true'">
      <a mat-list-item>
         <span class="entry" style="gap: 1rem;
            padding: 0;">
            <mat-icon ><img src="./../../assets/imgs/Logo.png" alt=""></mat-icon>
            <span *ngIf="!isCollapsed" style="font-size: 18px;">FSL Procurement</span>
         </span>
      </a>
      <mat-nav-list style="padding-top: 25px;">
         <a mat-list-item>
            <span class="entry">
               <mat-icon ><i class="fa-solid fa-house"></i></mat-icon>
               <span *ngIf="!isCollapsed">Dashboard</span>
            </span>
         </a>
         <a mat-list-item>
            <span class="entry">
               <mat-icon ><i class="fa-solid fa-square-pen"></i></mat-icon>
               <span *ngIf="!isCollapsed">Posts</span>
            </span>
         </a>
         <a mat-list-item>
            <span class="entry">
               <mat-icon ><i class="fa-solid fa-image"></i></mat-icon>
               <span *ngIf="!isCollapsed">Media</span>
            </span>
         </a>
         <a mat-list-item>
            <span class="entry">
               <mat-icon ><i class="fa-regular fa-file-lines"></i></mat-icon>
               <span *ngIf="!isCollapsed">Pages</span>
            </span>
         </a>
         <a mat-list-item>
            <span class="entry">
               <mat-icon ><i class="fa-regular fa-comment-dots"></i> </mat-icon>
               <span *ngIf="!isCollapsed">Comments</span>
            </span>
         </a>
         <a mat-list-item>
            <span class="entry">
               <mat-icon ><i class="fa-solid fa-border-all"></i></mat-icon>
               <span *ngIf="!isCollapsed">Appearance</span>
            </span>
         </a>
         <a mat-list-item>
            <span class="entry">
               <mat-icon ><i class="fa-solid fa-bag-shopping"></i></mat-icon>
               <span *ngIf="!isCollapsed">Plugins</span>
            </span>
         </a>
         <a mat-list-item>
            <span class="entry">
               <mat-icon ><i class="fa-solid fa-users"></i></mat-icon>
               <span style="display: flex;
               justify-content: space-between;
               align-items: center;
               width: 7rem;" *ngIf="!isCollapsed">Users
                  <i class="fa-solid fa-chevron-down"  (click)="display()"></i>
               </span>
               
             
            </span>
         </a>
         <ul class="submenu" [ngClass]="{'display': showUser}">
            <li>User 1</li>
            <li>User 2</li>
            <li>User 3</li>
            <li>User 4</li>
         </ul>
         <a mat-list-item>
            <span class="entry">
               <mat-icon ><i class="fa-solid fa-gear"></i></mat-icon>
               <span *ngIf="!isCollapsed">Settings</span>
            </span>
         </a>
         <a mat-list-item>
            <span class="entry">
               <mat-icon ><i class="fa-solid fa-sliders"></i></mat-icon>
               <span *ngIf="!isCollapsed">Tools</span>
            </span>
         </a>
      </mat-nav-list>
      <a mat-list-item>
         <span class="logout">
            <mat-icon > <i class="fa-solid mx-2 fa-arrow-right-from-bracket"></i></mat-icon>
            <span *ngIf="!isCollapsed">Logout</span>
         </span>
      </a>

   </mat-sidenav>
   <mat-sidenav-content>
      <h2>Content</h2>
      <router-outlet></router-outlet>
   </mat-sidenav-content>
</mat-sidenav-container>
